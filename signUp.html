<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png" type="image/ico" sizes="16x16" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="assets/css/register.css">
    <title>signUp</title>
</head>

<body>
    <main>
        <header class="sticky-top bg-black">
            <div class="container">
                <nav class="navbar navbar-expand-sm navbar-dark">
                    <a class="navbar-brand" href="#"><img class="img-fluid" src="assets/images/logo-removebg.png"
                            alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="logIn.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn btn-dark" href="signUp.html">Get Started</a>
                            </li>

                        </ul>

                    </div>
                </nav>

            </div>
        </header>

        <section class="d-flex align-items-center justify-content-center sign-up" style="min-height: 100vh;">
            <div class="d-none d-md-block" style="position: fixed; right: 0px; bottom: 0px; top: 0px;">
                <img src="assets/images/registration/signUp-bg.svg" alt="not-show">
            </div>
            <div class="row" style="width: 100%;">
                <div class="col-md-7">
                    <div class="d-flex align-items-center justify-content-center row">
                        <div class="bg-transparent rounded border-0 card width430">
                            <div class=" p-sm-0 card-body">
                                <h3 class="card-title text-center">Create a new
                                    account</h3>
                                <div class="mt-4">
                                    <form action="">
                                        <div class="row">
                                            <div class="mt-2 col-12">
                                                <div class=" mb-0 form-group">
                                                    <div class="row">
                                                        <div class="col-md-6 col-12">
                                                            <input placeholder="First Name" type="text"
                                                                class="form-control">
                                                        </div>
                                                        <div class="col-md-6 col-12">
                                                            <input placeholder="Last Name" type="text"
                                                                class="form-control">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="mt-3 position-relative mb-0">
                                                    <input placeholder="Email" type="email" class="form-control">

                                                </div>
                                                <div class="mt-3 position-relative mb-0"><input placeholder="Password"
                                                        type="password" class="form-control">

                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-flex align-items-center mt-4">
                                                    <span style="padding: 0px; margin-right: 12px;"><input
                                                            type="checkbox" id="terms">
                                                            <label for="terms">
                                                                <span class="text-muted pl-2 agree">I
                                                                    agree
                                                                    to
                                                                    the Instantly <a 
                                                                        href="#">Terms of
                                                                        Use</a></span>
                                                            </label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-flex align-items-center mt-4"><span
                                                        style="padding: 0px; margin-right: 12px;">
                                                        <input type="checkbox" id="policy">
                                                                    <label for="policy">
                                                                        <span
                                                                        class="text-muted pl-2 agree">I agree
                                                                        to
                                                                        the Instantly <a href="#">Privacy
                                                                            policy</a></span>
                                                                    </label>
                                                </div>
                                            </div>

                                            <div class="mt-4 mb-0 text-center col-lg-12"><button type="button"
                                                    class="w-100 btn btn-primary text-white"
                                                    style="padding: 15px 32px; border-radius: 12px; color: #006bff;">Join
                                                    Now</button>
                                            </div>
                                            <div class="text-center mt-5 col-12">
                                                <p style="color: #3c4858; font-size:20px">Already have an account?
                                                    <a href="logIn.html"
                                                        class=" font-weight-bold mt-2 ml-2 text-decoration-none">
                                                        Log In
                                                    </a>
                                                </p>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-none d-md-block col-md-5">
                    <div class="d-flex align-items-center justify-content-center row">
                        <div class="login-page bg-transparent rounded border-0 card" style="width: 376px;">
                            <div>
                                <div class="d-flex justify-content-center"><img height="200px"
                                        src="assets/images/registration/signUp-img.svg" alt=""></div>
                                <div style="margin-top: 40px;">
                                    <div class="text-center font-weight-bold"
                                        style="font-size: 24px; line-height: 36px;">10,000+ clients</div>
                                    <div class="text-center  font-weight-bold"
                                        style="font-size: 24px; line-height: 36px;">are getting more replies!</div>
                                </div>
                                <div class="text-center text-secondary mt-4"
                                    style="font-size: 16px; line-height: 32px;">Unlock the power of effective outreach
                                    with our cutting-edge platform, and experience a surge in responses and engagement
                                    rates like never before.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- JavaScript -->
    <script src="assets/js/jquery-3.5.1.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</body>

</html>
