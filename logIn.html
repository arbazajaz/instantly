<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png" type="image/ico" sizes="16x16" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="assets/css/register.css">
    <title>LogIn</title>
</head>

<body>

    <main>
        <section class="d-flex align-items-center log-in" style="height:100vh">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="mb-5 d-flex justify-content-center align-items-center"><img style="width: 150px;"
                                src="assets/images/registration/logo.jpg" width="" alt="instantly_logo.svg"
                                class="mr-2">
                            <!-- <h4 class="mb-0" style="color:#007bff">Instantly</h4> -->
                        </div>
                        <div style="max-width:450px;box-shadow:0px 4px 30px 8px rgb(60 72 88 / 15%);-webkit-box-shadow:0px 4px 30px 8px rgb(60 72 88 / 15%)"
                            class="card mx-auto py-3 bg-white rounded border-0">
                            <div class="card-body">
                                <h3 class="card-title text-center">Log In</h3>
                                <div class=" login-form mt-4">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="position-relative mb-0">
                                                    <input type="email" placeholder="Email" class="py-4 form-control">
                                                </div>
                                                <div class="mt-4 position-relative mb-0">
                                                    <input type="password" placeholder="Password"
                                                        class="form-control py-4">
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0 text-center col-lg-12">
                                                <div class="d-flex align-items-center">
                                                    <button type="submit" class="btn btn-success logIn-btn">Log
                                                        In <i class="fa fa-arrow-right pl-1" aria-hidden="true"></i></button>
                                                    <a href="#" class="mb-0 ml-3 text-decoration-none forget"><small
                                                            class="mr-2">Forgot
                                                            password?</small></a>
                                                </div>
                                            </div>
                                            <div class="text-center mt-5 col-12">
                                                <p style="color: #3c4858; font-weight: 500;"> Don't have an
                                                    account?<a href="signUp.html"
                                                        class="text-dark font-weight-bold mt-2 ml-2 text-decoration-none">Sign
                                                        Up</a></p>
                                                    
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- JavaScript -->
    <script src="assets/js/jquery-3.5.1.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>


</body>

</html>
